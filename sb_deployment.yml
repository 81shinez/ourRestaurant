apiVersion: apps/v1
kind: Deployment
metadata:
  name: orsb_dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orsb_dev
  template:
    metadata:
      labels:
        app: orsb_dev
    spec:
      containers:
        - name: orsb_dev
          image: sh21202/orsb_dev:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          env:
            - name: DATE
              value: 'DATE_STRING'
      imagePullSecrets:
        - name: sr-orsb_dev